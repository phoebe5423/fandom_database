{% extends 'fandom/base.html' %}

{% block title %}
    Delete Song
{% endblock %}

{% block content %}
    <form
        action="{{ song.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            song {{ song }}?
        </p>
        <a href="{{ song.get_absolute_url }}"
            class="button button-primary">
            Cancel</a>
        <button type="submit" class="button button-primary">Delete Song</button>
    </form>
{% endblock %}
