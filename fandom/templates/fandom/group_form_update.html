{% extends 'fandom/base.html' %}

{% block title %}
    Update Group
{% endblock %}

{% block content %}
    <form
        action="{{ group.get_update_url }}"
        method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button button-primary">Update Group</button>
    </form>
{% endblock %}
