{% extends 'fandom/base.html' %}

{% block title %}
    Delete Activity
{% endblock %}

{% block content %}
    <form
        action="{{ activity.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <h4>
            Are you sure that you want to delete
            activity
            <br>{{ activity }}?
        </h4>
        <a href="{{ activity.get_absolute_url }}"
            class="button button-primary">
            Cancel</a>
        <button type="submit" class="button button-primary">Delete Activity</button>
    </form>
{% endblock %}
